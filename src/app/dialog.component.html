<h3 mad-dialog-title class="mat-theme-{{ okColor }}">{{ title }}</h3>
<mat-dialog-content>
	<p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button (click)="cancel()">Cancel</button>
	<button mat-button color="{{ okColor }}" (click)="confirm()">Ok</button>
</mat-dialog-actions>
